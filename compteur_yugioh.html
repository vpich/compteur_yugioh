<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="./public/css/style.css">

	<title>Compteur Yu-Gi-Oh!</title>
</head>

<body>
	<header>
		<h1>Compteur de points Yu-Gi-Oh!</h1>
	</header>

	<main>
		<section>
			<article>
				<div>
					<h1>Player 1</h1>
				</div>
				<div class="form-group" id="player1_name">
				  <input type="text" class="form-control" placeholder="Nom du joueur 1">
				</div>
				<div class="calculateur">
					<div>
						<input type="text" class="form-control" id="calculateur__saisie">
					</div>
					<div id="calculateur__buttons">
						<button type="button" class="btn btn-success">+</button>
						<button type="button" class="btn btn-danger">-</button>
						<button type="button" class="btn btn-warning">/</button>
					</div>
				</div>

				<h2 class="life_points">8000</h2>
				<div class="form-group">
					<textarea class="form-control" rows="3"></textarea>
				</div>
			</article>
		</section>

		<section>
			<article>
				<div>
					<h1>Player 2</h1>
				</div>
				<div class="form-group" id="player2_name">
				  <input type="text" class="form-control" placeholder="Nom du joueur 2">
				</div>
				<div class="calculateur">
					<div>
						<input type="text" class="form-control">
					</div>
					<div id="calculateur__buttons">
						<button type="button" class="btn btn-success">+</button>
						<button type="button" class="btn btn-danger">-</button>
						<button type="button" class="btn btn-warning">/</button>
					</div>
				</div>
				<h2 class="life_points">8000</h2>
				<div class="form-group">
					<textarea class="form-control" rows="3"></textarea>
				</div>
			</article>
		</section>

	</main>

	<footer>
		<button type="button" class="btn btn-info">Reset</button>
		<img src="">
	</footer>
	
	<script src="./script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
